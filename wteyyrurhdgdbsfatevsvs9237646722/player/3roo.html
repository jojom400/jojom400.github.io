
<style type="text/css">
body {
   margin: 0;
   padding: 0;
}
</style>
<meta charset="utf-8">
<meta name="referrer" content="no-referrer">
<script src="//ssl.p.jwpcdn.com/player/v/8.0.12/jwplayer.js"></script>
<script>
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

</script>
<body>
<div id="player"></div>
<script>
var playerInstance= jwplayer("player");
var ghttp = new XMLHttpRequest();
ghttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
	var jsonResponse = JSON.parse(ghttp.responseText);
		var m3u8 = jsonResponse['url'];
		playerInstance.setup({
			file: m3u8,
			title : "Evento",
			description: "",
            image: "",
			type: "hls",
			withCredentials: true,
			width: "100%",
			height: "100%",
			aspectratio: "16:9",
			autostart: false,
			cast: {},
			sharing: {}
		});
	}
}
ghttp.open("GET", "/js/json.json?" + Math.random().toString(36).substring(7), true);
ghttp.send();
</script>
</body>
